<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Libre+Baskerville&family=Nanum+Pen+Script&family=Outfit&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="code">
            <img src="/images/image-qr-code.png" 
            alt="QR-Code" 
            height="300px">
        </div>
        <div class="content">
            <h2>Improve your front-end <br>skills by building projects</h2>
            <p>Scan the QR code to visit Frontend<br>
                Mentor and take your coding skills to<br>
                the next level</p>
        </div>
    </div>
</body>
</html>
